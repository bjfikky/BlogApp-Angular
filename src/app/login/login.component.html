<div class="row">
  <div class="col-md-4 offset-md-4 mt-5">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="auth.Username" name="username"/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="auth.Password" name="password"/>
      </div>
      <input type="submit" value="login" class="btn btn-success btn-block">
      <small *ngIf="error" class="text-danger">
        <span *ngIf="errorDescription; else generalError">* {{errorDescription}}</span>
        <ng-template #generalError>* There was an error logging you in</ng-template>
      </small>
    </form>
  </div>
</div>
